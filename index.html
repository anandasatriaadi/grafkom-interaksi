<script type="module">
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js';
    import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/controls/OrbitControls.js';
    import {GUI} from 'https://threejsfundamentals.org/threejs/../3rdparty/dat.gui.module.js';
    let scene, camera, renderer;
    
    // Create the Scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x262626);

    
    // Create and locate the camera       
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.x = 10;
    camera.position.z = 10;
    
    // Add Lights to the scene
    let lights = []
    
    // lights.push( new THREE.DirectionalLight(0xFFFFFF, 1));
    // lights[lights.length-1].position.set(0, 12, 0);
    lights.push( new THREE.PointLight(0xFFFFFF, 1));
    lights[lights.length-1].position.set(0, 100, 0);
    lights.push( new THREE.PointLight(0xFFFFFF, 0.25));
    lights[lights.length-1].position.set(-100, -100, -100);
    lights.push( new THREE.AmbientLight(0x555555, 1));
    
    scene.add(...lights); 
    
    // Create the Renderer
    let canvas = document.querySelector('#myCanvas');
    renderer = new THREE.WebGLRenderer({canvas, antialias: true});   
    renderer.setSize(window.innerWidth, window.innerHeight);
    const controls = new OrbitControls(camera, canvas);
    
    
    //Initiate Variables
    const MAX_BALL_COUNT = 1000
    const SQRT_OF_BALL = Math.ceil(Math.pow(MAX_BALL_COUNT, 1/3));
    controls.target.set(0, Math.floor(SQRT_OF_BALL/2), 0);
    controls.update();
    let objects = [];
    let posLists = {}
    let red, green, blue;
    let xLoc = 0, yLoc = 0, zLoc = 0;
    let curTimer = 10;
    
    function addBall() {
        red = Math.floor(Math.random() * 2) * 128 + 64;
        green = Math.floor(Math.random() * 2) * 128 + 64;
        blue = Math.floor(Math.random() * 2) * 128 + 64;
        
        if(objects.length < MAX_BALL_COUNT) {
            //Generates unoccupied space
            do {
                xLoc = (Math.floor(Math.random() * SQRT_OF_BALL) - Math.floor(SQRT_OF_BALL/2)) * 1.5;
                yLoc = Math.floor(Math.random() * SQRT_OF_BALL) * 1.5;
                zLoc = (Math.floor(Math.random() * SQRT_OF_BALL) - Math.floor(SQRT_OF_BALL/2)) * 1.5;
            } while (posLists[`${xLoc}${yLoc}${zLoc}`] != undefined);
            posLists[`${xLoc}${yLoc}${zLoc}`] = 1;
            xLoc += Math.random()
            yLoc += Math.random()
            zLoc += Math.random()
        }

        // Add new SphereGeometry while ball count is not satisfied
        let bgColor = `${red}${green}${blue}`
        if(objects.length < MAX_BALL_COUNT) {
            // Push ball to objects list, add to scene and set the position
            objects.push(new THREE.Mesh( new THREE.SphereGeometry(0.25, 16, 16), new THREE.MeshPhongMaterial( { color: `rgb(${red}, ${green}, ${blue})`, shininess: 150 })));
            scene.add( objects[objects.length-1] );
            objects[objects.length-1].position.set(xLoc, yLoc, zLoc);
            
            curTimer = curTimer / 10 * 9.5;
            setTimeout(addBall, curTimer);
        }
        
    }
    
    addBall();

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function mouseClick( event ) {
        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );
    }
    window.addEventListener( 'click', mouseClick, false );
    
    let score = 0;
    let selectedObj;
    let start = new Date().getTime();
    let clock = new THREE.Clock();
    let mainLoop = function() {
        // Calculate Objects Intersecting the Picking Ray
        const intersects = raycaster.intersectObjects(scene.children, false);
        if(intersects.length > 0) {
            if(selectedObj != null && selectedObj != intersects[0].object) {
                if(selectedObj.material.color.getHex() == intersects[0].object.material.color.getHex()) {
                    if(new Date().getTime() - start > 250) {
                        start = new Date().getTime();

                        scene.remove(selectedObj)
                        scene.remove(intersects[0].object)

                        selectedObj = null;
    
                        score += 10;
                        document.querySelector("#score").innerHTML = `Score: ${score}`;
                    }
                }
            }
            if(selectedObj != intersects[0].object) {
                if(selectedObj) {
                    selectedObj.scale.set(1, 1, 1);
                }
                
                selectedObj = intersects[0].object;
                selectedObj.scale.set(1.5, 1.5, 1.5);
            }
        } else {
            if(selectedObj) {
                selectedObj.scale.set(1, 1, 1);
                selectedObj = null;
            }
        }

        renderer.render( scene, camera )
        requestAnimationFrame(mainLoop);
    };
    mainLoop();

    </script>
